name: Manual Merge Remote Action
on:
  workflow_dispatch:
    inputs:
      upstream-branch:
        description: 'Upstream repository owner/name. Eg. exions/merge-upstream'
        required: true
        default: 'master' # set the upstream repo
      upstream:
        description: 'Upstream repository owner/name. Eg. exions/merge-upstream'
        required: true
        default: 'gluecode-it/base-typescript' # set the upstream repo
      branch:
        description: 'Branch to merge to'
        required: true
        default: 'upstream' # set the branch to merge to

jobs:
  merge-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
      - name: Merge Upstream
        uses: exions/merge-upstream@v1
        with:
          upstream: ${{ github.event.inputs.upstream }}
          upstream-branch: ${{ github.event.inputs.upstream-branch }}
          branch: ${{ github.event.inputs.branch }}
          token: ${{ secrets.TOKEN }}
